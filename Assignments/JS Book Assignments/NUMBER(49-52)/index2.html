<body>

<div class="content">

  <h2>Item Title</h2>
  <p>Short description of the item.</p>
  <button onclick="showFullDetails(this)">Read More</button>
  <div class="full-details" style="display: none;">
    <p>Full details of the item.</p>
    <p>More information about the item.</p>
    <p>Additional details, specifications, etc.</p>
  </div>
</div>

<script>
function showFullDetails(button) {
  var content = button.parentNode;
  var fullDetails = content.getElementsByClassName("full-details")[0];
  
  button.style.display = "none";
  fullDetails.style.display = "block";
}
</script>

</body>
